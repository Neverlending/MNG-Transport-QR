<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP ส่วนบันทึกขนส่ง</title>
    
    <!-- เพิ่ม Meta Tags สำหรับ PWA -->
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="MANIT RANONG GROUP Transport System"/>
    
    <!-- เพิ่ม manifest -->
    <link rel="manifest" href="/MNG-Transport-QR/manifest.json">
    
    <!-- เพิ่ม Icons สำหรับ iOS -->
    <link rel="apple-touch-icon" href="/MNG-Transport-QR/icons/icon-192x192.png">
</head>
<body>
    <iframe style="width: 100%; height: 100vh;" scrolling="yes" src="https://script.google.com/macros/s/AKfycbzE_vyTn_clrure1LRf8ggqs0WOFcmWP0VCBHSyKO1_CMUN11f2pdjHC0Pp_MyQX-65/exec" allow="camera" frameborder="0"></iframe>
    
    <!-- เพิ่ม Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/MNG-Transport-QR/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
